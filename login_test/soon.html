<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      z-index: 1;
    }

    .coming-soon {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      opacity: 0;
      animation: fadeIn 1.2s forwards 0.3s, pulse 2s infinite 1.5s;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtext {
      font-size: 1.2rem;
      color: #e2e2e2;
      font-weight: 400;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1s forwards 0.8s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    .copyright {
      margin-bottom: 8px;
    }

    .developer-badge {
      opacity: 0;
      animation: fadeIn 1s forwards 1.2s;
    }

    .developer-badge a {
      color: #feb47b;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .developer-badge a:hover {
      color: #ff7e5f;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 126, 95, 0.5); }
      50% { text-shadow: 0 0 20px rgba(255, 126, 95, 0.8), 0 0 30px rgba(254, 180, 123, 0.6); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .coming-soon {
        font-size: 2.2rem;
      }
      .subtext {
        font-size: 1.1rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="coming-soon">ðŸš§ Coming Soon...</h1>
    <p class="subtext">Thanks for waiting â€” exciting things are on the way!</p>
  </div>

  <footer>
    <div class="copyright">Â© 2025 All Rights Reserved.</div>
    <div class="developer-badge">
      Developed by <a href="https://guns.lol/1nonlyvishnu" target="_blank">github.com/Vishnu0506</a>
    </div>
  </footer>

  <script>
    // Optional: add a subtle dynamic background effect
    document.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      let hue = 200;
      setInterval(() => {
        hue = (hue + 0.1) % 360;
        body.style.background = `linear-gradient(135deg, hsl(${hue}, 30%, 12%), hsl(${(hue + 40) % 360}, 30%, 18%))`;
      }, 100);
    });
  </script>
</body>
</html>
